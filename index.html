<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


    <title>Ping Pong Ball</title>
</head>

<body>
    <div class="container mt-2">
        <div class="d-flex justify-content-center row">
            <div class="align-content-center col-md-12">
                <div class="px-4 mb-3">
                    <div class="border border-dark rounded">
                        <div class="text-center score py-2">
                            Level : <span> 1 </span>
                            <div class="rating-out">
                                Computer : <span id="computer">0</span> / 
                                <span id="userName"> Human : </span> <span id="human">0</span>                               
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-12">
                <canvas id="canvas"></canvas>
            </div>

            <!-- Modal -->
            <div class="modal fade" style="display: block;background-color:#eee;" id="popup">
                <div class="modal-dialog">
                    <div class="modal-content" id="modal">
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="script.js"> </script>
</body>

</html>
